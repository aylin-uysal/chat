<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="join-container">
        <form class="form-join">
          <input type="text" id="name" placeholder="Your name" required />
          <input type="text" id="room" placeholder="Chat room" required />
          <button id="join" type="submit">Join</button>
        </form>
      </div>

      <div class="chat-container">
        <p class="user-list"></p>
        <p class="room-list"></p>

        <ul class="chat-display"></ul>
        <p class="activity"></p>

        <form class="form-msg">
          <input type="text" id="message" placeholder="Your message" required />
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
    <script src="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="></script>
    <script src="app.js"></script>
  </body>
</html>
